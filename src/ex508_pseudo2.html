<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>가상클래스(pseudo class) 선택자 - ':' 기호를 사용하는 선택자</title>
		가상 클래스는 콜론(:)
				
		<style>
			
			/*h1태그에 마우스를 올릴 경우 color 속성에 red 값을 적용*/ 
			h1:hover{color:red}
			
			/*h1태그에 마우스를 클릭할 때 color 속성에 blue 값을 적용*/
			h1:active{color:blue}
			
			input:focus{background-color:orange;
						width:500px;
						height:100px;
						}
			
		</style>
   </head>
    <body>
    	<h1>링크 선택자</h1>
    	<!-- href속성을 적용하지 않아서 스타일 적용되지 않음 -->
    	<h1><a>Nothing</a></h1>
    	<h1><a href="https://www.daum.net">daum</a></h1>
    	<h1><a href="https://www.w3schools.com">w3schools</a></h1>
	</body>
</html>
