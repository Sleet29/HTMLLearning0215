<!-- CSS(Cascading Style Sheet)는 HTML 문서에 색이나 모양, 출력 위치 등
	 웹 사이트의 외관을 꾸미는 언어이며
	 CSS로 작성된 코드를 스타일 시트(style sheet)라고 부릅니다.
	 CSS는 CSS1-> CSS2 -> CSS3(CSS 레벨3)로 발전하였습니다.
	  -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>폰트 및 색상 지정</title>
	
	<!-- 스타일 시트 작성 시작 -->
	<style>
	
	body {background : mistyrose;}
	
	/*h3 요소의 color 속성(글자색)으로 red(빨간색)을 적용하라는 므ㅏ
	h3 {color:red;}
	
	p {font-size:10pt;}
	</style>
	<!-- 스타일 시트 작성 끝 -->
	
	<!-- 셀렉터, 프러퍼티, 값은 대소문자 구분 X 
		body, h3, p : 셀렉터 (Selector: 선택자)
		background, color, font-size : 프로퍼티(property:속성)
		mistyrose,red,10pt : 프로퍼티 해당하는 값
		property 와 값은 콜론으로 구분하여 세미콜론(;)으로 다른 프로퍼티와 구분한다.
		예) h3{ color:red; background:yellow;}
	-->
</head>
	<body>
		<h3> 스타일시트 이해하기</h3>
		<p> 이 예제는 <Strong>CSS</Strong>의 개념을 설명합니다.</p>
		<p> 다음 예제로 이어집니다.</p>
</body>
</html>
