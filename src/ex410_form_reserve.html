<!-- 
도서예약대출
1. 성명 : type="text" name="p_name" 필수항목
2. 전화 : type="tel"  name="p_tel"  필수항목
		 패턴지정(국번:2~3자리, 가운데 자리 :3~4자리, 마지막 자리 : 4자리
		 국번과 가운데 자리 사이, 가운데 자리와 마지막 자리 사이에 "-"를 사용합니다.)
3. 이메일 : type="email"		name="p_mail" 필수항목

4. 예약희망일 : 연도-월-일 표시 , 오늘날짜 부터 선택(이전 날짜 비활성화) , 필수항목

5. 수령시간 : 9시부터 18시까지, 필수항목
-->





<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>도서 대출 예제</title>
</head>

<body>
    <form method="get" action="result.html">
        <fieldset>
            <legend>도서 예약 대출</legend>
            성명 : <input type="text" name="p_name" required><br>
            전화 : <input type="tel" name="p_tel" placeholder="00*-000*-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" required><br>
            이메일 : <input type="email" name="p_mail" required>

            <p>
                도서명 : <input type="text" size="40"
                			name = "book_title" required><br>
                예약 희망일 : <input type="date" name="last_date" 
                			min="2024-02-15" required><br>
                수령 시간 : <input type="time" name="time_from" 
                			min="09:00" max="18:00" required><br>
                에서 <input type="time" name="time_to" 
               				min="09:00" max="18:00" required>사이<br>
            </p>
            <hr>
            <input type="submit" value="예약하기">
        </fieldset>
    </form>


</body>

</html>
